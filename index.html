<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quark</title>

    <link rel="shortcut icon" href="assets/icon.png" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/loader.js"></script>
    <script src="js/markdown.js"></script>

    <style>
        @media (max-aspect-ratio: 1) {
            nav {
                justify-content: center !important;
                > div { padding-right: 0 !important;  }
            }

            header {
                flex-direction: column-reverse !important;
                > #logo {
                    width: 100% !important;
                    height: 180px !important;
                    flex-direction: row !important;
                    align-items: end;
                    & img {
                        width: 70vh !important;
                        height: auto !important;
                        translate: 0 60% !important;
                    }
                }
                > #title-content {
                    padding-top: 5em;
                    & h1 {
                        font-size: 6vw !important;
                    }
                    & a:first-child {
                        font-size: 3vw !important;
                    }
                }
            }
        }
    </style>
</head>
<body>
    <nav style="position: fixed; height: 5em; width: 100%; display: flex; justify-content: end; background: var(--background);">
        <div style="display: flex; align-items: center; gap: 1em; padding-right: 3em;">
            <a href="https://github.com/quark-programming/quark" target="_blank">GitHub</a>
            <a href="docs.html">Docs</a>
        </div>
    </nav>

    <header style="height: 100vh; background: var(--background); display: flex;">
        <div id="logo" style="width: 40vh; height: 100%; overflow: hidden; display: flex; flex-direction: column;
                justify-content: center;">
            <div>
                <style>
                    @keyframes rotate {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                </style>
                <img src="assets/icon-light.svg" draggable="false" style="height: 90vh; translate: -50% 0;
                        animation: rotate 100s linear infinite;"/>
            </div>
        </div>

        <div id="title-content" style="flex: 3; height: 100%; display: grid; place-items: center;">
            <div style="display: grid; place-items: center; gap: 5em;">
                <div style="display: grid; place-items: center;">
                    <h1 style="font-size: 4.5vw;">
                        The
                        <b style="background: linear-gradient(to right, var(--purple), var(--purple2));
                                background-clip: text; color: transparent;">
                            Quark
                        </b>
                        Programming <br/>
                        Language
                    </h1>
                </div>

                <div style="display: grid; place-items: center; gap: 1em;">
                    <a href="docs.html" style="font-size: 1.5em; padding: 1em 2em; background: var(--purple); 
                            text-decoration: none; letter-spacing: 0.1em;">
                        <b>QUICK START</b>
                    </a>
                    <a href="https://github.com/quark-programming/quark/releases/tag/0.4.1" target="_blank">
                        Version 0.4.1
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main style="padding: 5em;">
        <h1 style="color: black;">Quark Projects</h1>
        <hr style="margin-top: .5em; margin-bottom: 2em;" />

        <div style="display: flex; flex-direction: column; gap: 2em;">
            <script>
                load_self("markdown/projects.json", text => Promise.all(JSON.parse(text).map(async project => {
                    return `<div style="padding: 1em; border: 1px solid var(--background); border-radius: 4px;">
                        <a href="project.html#${project.github}" style="display: flex; text-decoration: none;">
                            <h3 style="color: black;">${project.name}</h3>
                            <p style="margin-left: auto; color: black; font-size: .5em;">click to see README</p>
                        </a>
                        <a style="color: blue; font-size: .7em;"
                                href="https://github.com/${project.github}" target="_blank">
                            ${project.github}
                        </a>
                        <a href="project.html#${project.github}"
                                style="font-size: .4em; padding-top: 2em; display: block; text-decoration: none;">${
                            markdown(await fetch(`markdown/snippets/${project.snippet}.md`).then(res => res.text()))
                        }</a>
                        <p style="font-size: .5em; color: black; margin-top: .2em;">code snippet</p>
                    </div>`;
                })))
            </script>
        </div>
    </main>
</body>
</html>
